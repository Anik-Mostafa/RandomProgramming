<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<title></title>
</head><body>
<h1>First Name</h1><input type="text" id="fn"><br><br>
<h1>Last Name</h1> <input type="text" id="ln"><br><br>

   output.innerHTML="Welcome "+fname +" "+lname;
